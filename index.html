<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assetes/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cantainer">
      <form action="" class="form">
        <h3>user info</h3>

        <div class="form-group">
          <label class="label-block" for="">firstname</label>
          <input
            type="text"
            id="firstname"
            placeholder="firstname"
            class="input-text"
          />
          <div class="firstname-error error"></div>
        </div>
        
        <div class="form-group">
          <label for="" class="label-block">lastname</label>
          <input type="text" id="" placeholder="lastname" class="input-text" />
          <div c></div>
        </div>

        <div class="form-group">
          <label class="label-block" for="">email</label>
          <input type="text" id="" placeholder="email" class="input-text" />
        </div>

        <div class="form-group">
          <label class="label-block" for="">password</label>

          <div class="pass">
            <input
              type="password"
              id="password"
              placeholder="password"
              class="input-text"
            />
            <i class="fa-solid fa-eye" id="icon-password"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="label-block" for="">skills</label>

          <div>
            <div class="radio-box">
              <input type="radio" />
              <label for="">html</label>
            </div>
            <div class="radio-box">
              <input type="radio" />
              <label for="">css</label>
            </div>
            <div class="radio-box">
              <input type="radio" />
              <label for="">js</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="submit">sing up</button>
        </div>
      </form>
    </div>
    <script src="assetes/js/app.js"></script>
  </body>
</html>
